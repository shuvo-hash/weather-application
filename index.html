<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="location">
      <h1 class="location_timezone">Time Zone</h1>
      <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
      <div class="degree_section">
        <h2 class="temperature_degree">34</h2>
        <span>&deg;</span>
        <span class="temperature_form">F</span>
      </div>
      <div id="current_time">1</div>
      <div class="temperature_description">its very cold</div>
    </div>

    <script src="skycons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
